<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="text-center mb-4">Quiz</h1>

        <form id="quizForm">

            <div class="mb-3">
                <p><strong>1. O que significa HTML?</strong></p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="a">
                    <label class="form-check-label">
                        Hyper Trainer Marking Language
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="b">
                    <label class="form-check-label">
                        Hyper Text Markup Language
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <p><strong>2. Qual linguagem é usada para estilizar páginas web?</strong></p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="a">
                    <label class="form-check-label">HTML</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="b">
                    <label class="form-check-label">CSS</label>
                </div>
            </div>

            <div class="mb-3">
                <p><strong>3. Qual dessas é uma linguagem de programação?</strong></p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="a">
                    <label class="form-check-label">JavaScript</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="b">
                    <label class="form-check-label">CSS</label>
                </div>
            </div>

            <div class="mb-3">
                <p><strong>4. Bootstrap é:</strong></p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q4" value="a">
                    <label class="form-check-label">Um framework CSS</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q4" value="b">
                    <label class="form-check-label">Um banco de dados</label>
                </div>
            </div>

            <div class="mb-4">
                <p><strong>5. Qual tag cria um parágrafo em HTML?</strong></p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q5" value="a">
                    <label class="form-check-label">&lt;p&gt;</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q5" value="b">
                    <label class="form-check-label">&lt;div&gt;</label>
                </div>
            </div>

            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="verificarRespostas()">
                    Enviar
                </button>
            </div>
        </form>

        <p id="resultado" class="text-center mt-4 fw-bold"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
